<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 border-none rounded-md shadow-lg">
      <h1 class="text-2xl mb-8">เข้าสู่ระบบ</h1>
      <form class="space-y-4">
        <div class="flex flex-col gap-2">
          <label class="text-lg font-normal">E-mail</label>
          <input type="email" name="email" id="email" class="p-2 bg-indigo-50 border-2 border-indigo-50 rounded-md focus:outline-indigo-500 "/>
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <div>
            <input type="checkbox">
            <span>จำรหัส</span>
        </div>
        <button>เข้าสู่ระบบ</button>
      </form>
    </div>
  </body>
</html>
