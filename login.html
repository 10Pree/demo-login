<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Login</title>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-md w-full bg-white p-8 border-none rounded-md shadow-lg m-4">
    <h1 class="text-center text-2xl mb-8">เข้าสู่ระบบ</h1>
    <form action="" class="space-y-4">
      <div class="flex flex-col gap-2">
        <label class="text-lg font-normal">E-mail</label>
        <input type="email" name="email" id="email"
          class="p-2 text-lg font-medium bg-indigo-50 border-2 border-indigo-50 rounded-md focus:outline-indigo-500" />
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-lg font-normal">Password</label>
        <input type="password" id="password"
          class="p-2 text-lg font-medium bg-indigo-50 border-2 border-indigo-50 rounded-md focus:outline-indigo-500" />
      </div>
      <div class="flex justify-end gap-2">
        <input type="checkbox" />
        <span class="font-normal">จำรหัส</span>
      </div>
      <button onclick="login()" type="button"
        class="w-full font-normal bg-indigo-500 p-2 rounded-md text-white hover:bg-indigo-200 hover:text-indigo-500">
        เข้าสู่ระบบ
      </button>
      <button onclick="getUser()" type="button"
        class="w-full font-normal bg-indigo-500 p-2 rounded-md text-white hover:bg-indigo-200 hover:text-indigo-500">
        Get user
      </button>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script>
  const login = async () => {
    try {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const response = await axios.post("http://localhost:8000/api/login", {
        email,
        password,
      },{
        withCredentials: true
      });
      // localStorage.setItem("token", response.data.token);
      console.log(response.data);
    } catch (error) {
      if (error.response) {
        console.log(error.response);
      } else {
        console.log(error);
      }
    }
  };

  const getUser = async () => {
    try {
      // const authtoken = localStorage.getItem("token");
      const response = await axios.get("http://localhost:8000/api/users", {
        withCredentials: true
      });
      console.log(response.data);
    } catch (error) {
      if (error.response) {
        console.log(error.response);
      } else {
        console.log(error);
      }
    }
  };
</script>

</html>
